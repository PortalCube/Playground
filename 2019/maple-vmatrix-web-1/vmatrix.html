<!DOCTYPE html>

<head>
    <title>MapleLab™</title>
    <meta charset="UTF-8">
    <meta name="description" content="메이플스토리 코어 젬스톤 강화 사이트">
    <meta name="keywords" content="Maplestory, 메이플스토리, 메이플, 유틸리티, 코어젬스톤, 강화배치기">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="cube_framework.css" />
    <link rel="stylesheet" type="text/css" href="maplelab_gradient.css" />
    <link rel="stylesheet" type="text/css" href="vmatrix_style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <p id="title">코어 젬스톤 강화 배치기</p>
            <p id="subtitle">헬코강도 쉽고 빠르게 강화해봐요!</p>
        </div>
        <div id="start-panel" class="panel">
            <button id="start-new" class="btn green-blue">
                <p class="head-text">새로 시작하기</p>
                <p class="sub-text">프리셋이 없는 경우 선택!</p>
            </button>
            <button id="start-load" class="btn blue-pink">
                <p class="head-text">프리셋 가져오기</p>
                <p class="sub-text">프리셋이 있는 경우 선택!</p>
            </button>
        </div>
        <div id="job-panel" class="panel">
            <div id="job-text-panel">직업을 선택해주세요</div>
            <div id="job-content-panel">
                <div id="category-selection-panel">
                    <button id="adventurer" class="btn green-blue">모험가</button>
                    <button id="cygnus" class="btn green-blue">시그너스 기사단</button>
                    <button id="hero" class="btn green-blue">영웅</button>
                    <button id="resistance" class="btn green-blue">레지스탕스</button>
                    <button id="nova" class="btn green-blue">노바</button>
                    <button id="lef" class="btn green-blue">레프</button>
                    <button id="heroes" class="btn green-blue">기타</button>
                </div>
                <div id="job-selection-panel">
                    <button id="refresh-btn" class="btn orange-darker">테스트</button>
                    <button id="refresh-btn" class="btn orange-darker">테스트</button>
                    <button id="refresh-btn" class="btn orange-darker">테스트</button>
                </div>
            </div>
        </div>
        <!--<div id="core-panel" class="panel"></div>
        <div id="setting-panel" class="panel"></div>
        <div id="result-panel" class="panel"></div> -->
        <div id="footer">
            <button id="maplelab-btn" class="btn black-darker white-text" onclick="location.assign('https://portalcube.github.io/MapleLab/')">MapleLab™</button>
            <button id="refresh-btn" class="btn orange-darker white-text" onclick="location.reload()"><i class="fas fa-redo"></i></button>
        </div>
    </div>
</body>

</html>
